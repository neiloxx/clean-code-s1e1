<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="about-wrapper">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-wrapper">
        <label class="add-label label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input-text" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-tasks list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input-checkbox input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input-text input" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="input-text input" type="text" value="Go Shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks list" id="completed-tasks">
        <li class="list-item">
          <input class="input-checkbox input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input-text input" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
